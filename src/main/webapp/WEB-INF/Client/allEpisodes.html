<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Episoden</title>
    <link href="style.css" rel="stylesheet" />
    <script src="EpisodeClient.js"></script>
    <script src="logic.js"></script>
</head>

<body>
<h1>Alle Episoden</h1>
<div id="navigation">
    <button class="menuButton" onclick="window.location.href='index.html'">Start</button>
    <button class="menuButton" onclick="window.location.href='allEpisodes.html'">Alle Episoden</button>
    <button class="menuButton" onclick="window.location.href='top10.html'">Top 10</button>
</div>
<form id="logInForm">
    <div id="loginDiv">
        <input type="text" id="usernameField" value="" placeholder="Username">
        <input type="text" id="usernamePassword" value="" placeholder="Passwort">
        <button id="callDataButton">Absenden</button>
    </div>
</form>

<table id="tabelle">
    <tr>
        <th>Serienname</th>
        <th>Staffel</th>
        <th>Episodenname</th>
        <th>Episodennummer</th>
        <th>Bewertung</th>
    </tr>
</table>
<script>
    document.getElementById("callDataButton").addEventListener("click", getLoginData());

    function getLoginData() {
        let username = document.getElementById("usernameField").value;
        let password = document.getElementById("usernamePassword").value;
        console.log(username);
        console.log(password);

        let currentUser = new EpisodeClient();
        currentUser.setAuthData(username, password);

        let temp = currentUser.findEpisodes();
        console.log(temp);

        //createTableForEpisodes(currentUser.findEpisodes());
    }

</script>

</body>
</html>
