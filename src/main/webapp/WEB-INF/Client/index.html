</head>

<body>
<h1>Startseite</h1>
    <div id="navigation">
            <button id="indexButton" class="menuButton" onclick="window.location.href='index.html'">Start</button>

            <button id="top10Button" class="menuButton" >Top 10</button>

        <input type="text" id="usernameField" value="" placeholder="Username">

</form>

<table id="tabelle">
    <tr>
        <th>Serienname</th>
        <th>Staffel</th>
        <th>Episodenname</th>

</table>
